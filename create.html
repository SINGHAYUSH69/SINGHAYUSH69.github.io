<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .event {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Stored Events</h1>
    <div id="eventsDisplay"></div>

    <script>
        function displayEvents() {
            var events = JSON.parse(localStorage.getItem('events')) || [];
            var eventsContainer = document.getElementById('eventsDisplay');
            eventsContainer.innerHTML = ''; // Clear existing content

            events.forEach(function(event) {
                var eventDiv = document.createElement('div');
                eventDiv.classList.add('event');
                eventDiv.innerHTML = `
                    <h3>${event.name}</h3>
                    <p>Date: ${event.date}</p>
                    <p>Time: ${event.time}</p>
                    ${event.image ? '<img src="' + event.image + '" alt="Event Image">' : '<p>No image provided</p>'}
                `;
                eventsContainer.appendChild(eventDiv);
            });
        }

        // Call displayEvents when the page loads to show existing events
        window.onload = function() {
            displayEvents();
        };
    </script>
</body>
</html>
