<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://files.worldwildlife.org/wwfcmsprod/images/Sampling_Saola_Viet_Nam/featured_story/556ctijg3r__WW1304335.jpg');
            margin: 0;
            padding: 0;
            height: 100vh;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center; /* Align items centrally on the cross-axis */
            justify-content: center; /* Center content vertically */
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px; /* Fixed width */
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px; /* Consistent margin for all inputs */
            box-sizing: border-box;
        }

        button {
            color: #ccc;
            background: -webkit-linear-gradient(right, #56d8e4, #9f01ea, #56d8e4, #9f01ea);
            transition: all 0.4s;
            border-radius: 5px;
            padding: 10px 15px;
            border: 5px solid #3498db;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            color: #ccc;
            background: -webkit-linear-gradient(left, #56d8e4, #9f01ea, #56d8e4, #9f01ea);
            transition: all 0.4s;
        }

        h1 {
            color: white;
            text-align: center;
            margin: 20px 0;
        }

        nav {
            background-color: black;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%; /* Ensure nav stretches across the width */
            position: absolute;
            top: 0;
        }

        nav a {
            color: #A9A9A9;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            color: #3498db;
        }

        a.view-events {
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav>
        <div>
            <a href="index.html">Home</a>
            <a href="test1.html">About</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </nav>

    <h1>Submit New Event</h1>
    <form id="createEventForm">
        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" name="eventName" required>
        <label for="eventDate">Event Date:</label>
        <input type="date" id="eventDate" name="eventDate" required>
        <label for="eventTime">Event Time:</label>
        <input type="time" id="eventTime" name="eventTime" required>
        <label for="eventImage">Upload Image:</label>
        <input type="file" id="eventImage" name="eventImage" accept="image/*">
        <button type="button" onclick="submitEvent()">Submit</button>
    </form>

    <a href="create.html" class="view-events">View Submitted Events</a>
</body>
</html>
