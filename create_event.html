<body>

<div style="margin-top:2px">
    <h1 style="font-size:50px;color:black">Upload Image</h1>
</div>

<div style="width:60%;margin:auto">
    <form id="createEventForm">
        <label for="eventName">Name:</label>
        <input type="text" id="eventName" name="eventName" required>

        <label for="eventDate">Date:</label>
        <input type="date" id="eventDate" name="eventDate" required>

        <label for="eventTime">Time:</label>
        <input type="time" id="eventTime" name="eventTime" required>

        <label for="eventImage">Image:</label>
        <input type="file" id="eventImage" name="eventImage" accept="image/*">

        <div style="margin:auto;width:200px">
            <button type="button" onclick="submitEvent()">Submit</button>
        </div>
    </form>
</div>

<div id="popup">
    <!-- Popup content as you provided -->
</div>

<div id="eventsDisplay" style="margin-top: 20px;">
    <!-- Section where events will be displayed -->
</div>

<script>
    function submitEvent() {
        var eventName = document.getElementById("eventName").value;
        var eventDate = document.getElementById("eventDate").value;
        var eventTime = document.getElementById("eventTime").value;
        var eventImageFile = document.getElementById("eventImage").files[0];
        var reader = new FileReader();
        
        reader.onload = function(e) {
            var base64Image = e.target.result;
            var event = {
                name: eventName,
                date: eventDate,
                time: eventTime,
                image: base64Image
            };

            saveEvent(event);
            document.getElementById('popup').style.display = 'block';
            displayEvents(); // Update the display after adding a new event
        };
        
        if (eventImageFile) {
            reader.readAsDataURL(eventImageFile);
        } else {
            var event = {
                name: eventName,
                date: eventDate,
                time: eventTime
            };
            saveEvent(event);
            document.getElementById('popup').style.display = 'block';
            displayEvents(); // Update the display after adding a new event
        }
    }

    function saveEvent(event) {
        var events = JSON.parse(localStorage.getItem('events')) || [];
        events.push(event);
        localStorage.setItem('events', JSON.stringify(events));
    }

    function hidePopup() {
        document.getElementById('popup').style.display='none';
    }

    function displayEvents() {
        var events = JSON.parse(localStorage.getItem('events')) || [];
        var eventsContainer = document.getElementById('eventsDisplay');
        eventsContainer.innerHTML = ''; // Clear existing content

        events.forEach(function(event) {
            var eventDiv = document.createElement('div');
            eventDiv.innerHTML = `
                <h3>${event.name}</h3>
                <p>Date: ${event.date}</p>
                <p>Time: ${event.time}</p>
                ${event.image ? '<img src="' + event.image + '" style="width: 200px; height: auto;">' : ''}
            `;
            eventsContainer.appendChild(eventDiv);
        });
    }

    // Call displayEvents when the page loads to show existing events
    window.onload = function() {
        displayEvents();
    };
</script>
